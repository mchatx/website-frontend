<div class="columns is-multiline">
  <div class="column is-full">
    <div class="section">
      <h1 class="is-size-4 has-text-centered">Schedule Live Translation</h1>
      <div class="divider is-left is-black"></div>

      <div class="buttons is-centered">
        <button class="button is-outlined is-dark" routerLink="/schededit/Add" routerLinkActive="active"><span
            class="icon">
            <fa-icon [icon]="faCalenderPlus"></fa-icon>
          </span>
          <p>Add</p>
        </button>
        <button class="button is-outlined is-dark" routerLink="/schededit/Edit" routerLinkActive="active"><span
            class="icon">
            <fa-icon [icon]="faEdit"></fa-icon>
          </span>
          <p>Edit</p>
        </button>
        <button class="button is-outlined is-dark" routerLink="/schededit/Remove" routerLinkActive="active"><span
            class="icon">
            <fa-icon [icon]="faCalenderMinus"></fa-icon>
          </span>
          <p>Remove</p>
        </button>
      </div>
    </div>
  </div>
  <div class="column has-background-success has-text-white">
    <div class="section">
      <h1 class="is-size-4 has-text-centered">Upcoming Live Translations</h1>

      <div class="field has-addons p-4">
        <input class="input" type="text" [(ngModel)]="SearchLink" placeholder="Search By Link">
        <p class="control">
          <button class="button is-dark" (click)="SearchByLink()">Search</button>
        </p>
      </div>

      <div class="box animate__animated animate__fadeInUpBig p-4" *ngFor="let SchedPage of SchedulePage">
        <p class="has-text-centered has-text-weight-bold is-size-5"> Date : {{ SchedPage.Timestamp }}</p>
        <div class="divider is-left is-black"></div>
        <div class="entry" *ngFor="let Schedule of SchedPage.DataList">
          <div class="divider is-black is-left is-vertical"></div>
          <p>Room : <a class="button is-small is-outlined is-rounded is-light is-inverted"
            [href]="sanitize(Schedule.Room)">
              {{ Schedule.Room }}
            </a><br>
            Time : {{ Schedule.Time }} <br>
            Link to stream : <a href="{{ Schedule.Link }}" target="_blank">{{ Schedule.Link }}</a> <br>
            Note : {{ Schedule.Note }} <br>
            Tags : {{ Schedule.Tag }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-scroll-to-top></app-scroll-to-top>

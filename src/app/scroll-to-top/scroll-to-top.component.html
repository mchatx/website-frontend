<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <a type="button" class="btn active button is-rounded has-background-success" data-toggle="button" aria-pressed="true"
    (click)="scrollToTop()">
    <span class="icon">
      <fa-icon [icon]="faChevronUp"></fa-icon>
    </span>
  </a>
</div>

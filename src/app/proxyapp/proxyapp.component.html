<div *ngIf="(FStyle != 'sans-serif') && (FStyle != 'cursive') && (FStyle != 'monospace')">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link [href]="sanitize(FStyle)" rel="stylesheet">
</div>

<div class="container is-fluid" style="height: 98vh; display: flex; flex-direction: column-reverse;">
    <div id="cardcontainer" style="display: flex; flex-direction: column; overflow-y: auto;" (scroll)="onScrollView()" #cardcontainer>
        <!----------------------------     CHAT PROXY MODE     ---------------------------->
        <div *ngIf="ChatProxy" #ChatContainer>
            <div style="margin-top: 0.5em;" [style.font-family]="FStyle" [style.font-size]="FFsize + 'px'" [style.animation-duration]="AniDuration + 'ms'" [class]="'animate__animated animate__' + Ani" *ngFor="let Entry of EntryList" #Entry>
                <div [ngSwitch]="Entry.type">
                    <!----------------------------------------- SC ----------------------------------------->
                    <div *ngSwitchCase="'SC'">
                        <div id="BoxShape" [style.background]="Entry.BC">
                            <!--        AUTHOR HEAD     -->
                            <span *ngIf="AuthHead">
                                <img *ngIf="AuthPP" src={{Entry.authorPhoto}} style="border-radius: 50%;" [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="AuthName" style="font-weight: bold;" [class]="Entry.Mod == 1 ? 'MemberAuthor' : ''">{{ Entry.author }}</span>
                                <span *ngIf="AuthBadge">
                                    <img *ngFor="let e of Entry.badgeContent" src={{e.Thumbnail}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                </span>
                                <span style="font-weight: bold;"> : </span>
                            </span>           

                            <!--        SC VALUE      -->
                            <span style="font-size: 2em; font-weight: bold;">
                                [SC : {{ Entry.SC }} ]
                                <br>
                            </span>                              
                            
                            <!--        MSG Content     -->
                            <span *ngFor="let e of Entry.content">
                                <img *ngIf="e.indexOf('https://') != -1" src={{e}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="e.indexOf('https://') == -1">{{ e }}</span>
                            </span>
                            <br>
    
                            <span *ngIf="Entry.TL">
                                (Auto TL: {{ Entry.TL }} )
                            </span>
                        </div>    
                    </div>
                    <!--======================================= SC =======================================-->

                    <!----------------------------------------- SC STICKER ----------------------------------------->
                    <div *ngSwitchCase="'SCS'">
                        <div id="BoxShape" [style.background]="Entry.BC">
                            <!--        AUTHOR HEAD     -->
                            <span *ngIf="AuthHead">
                                <img *ngIf="AuthPP" src={{Entry.authorPhoto}} style="border-radius: 50%;" [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="AuthName" style="font-weight: bold;" [class]="Entry.Mod == 1 ? 'MemberAuthor' : ''">{{ Entry.author }}</span>
                                <span *ngIf="AuthBadge">
                                    <img *ngFor="let e of Entry.badgeContent" src={{e.Thumbnail}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                </span>
                                <span style="font-weight: bold;"> : </span>
                            </span>           

                            <!--        SC VALUE      -->
                            <span style="font-size: 2em; font-weight: bold;">
                                [SC : {{ Entry.SC }} ]
                                <br>
                            </span>                              
                            
                            <!--        MSG Content     -->
                            <span *ngFor="let e of Entry.content">
                                <img *ngIf="e.indexOf('https://') != -1" src={{e}} [style.height]="FFsize*5 + 'px'" [style.width]="FFsize*5 + 'px'"/>
                            </span>
                            <br>
                        </div>    
                    </div>
                    <!--======================================= SC STICKER =======================================-->

                    <!----------------------------------------- NEW MEMBER ----------------------------------------->
                    <div *ngSwitchCase="'MEMBER'">
                        <div id="BoxShape" style="background-color: #0F9D58;">
                            <!--        AUTHOR HEAD     -->
                            <span *ngIf="AuthHead">
                                <img *ngIf="AuthPP" src={{Entry.authorPhoto}} style="border-radius: 50%;" [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="AuthName" style="font-weight: bold;" [class]="Entry.Mod == 1 ? 'MemberAuthor' : ''">{{ Entry.author }}</span>
                                <span *ngIf="AuthBadge">
                                    <img *ngFor="let e of Entry.badgeContent" src={{e.Thumbnail}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                </span>
                                <span style="font-weight: bold;"> : </span>
                            </span>           

                            <span style="font-size: 2em; font-weight: bold;">
                                [NEW MEMBER]
                                <br>
                            </span>

                            <!--        MSG Content     -->
                            <span *ngFor="let e of Entry.content">
                                <img *ngIf="e.indexOf('https://') != -1" src={{e}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="e.indexOf('https://') == -1">{{ e }}</span>
                            </span>
                            <br>
    
                        </div>                             
                    </div>
                    <!--======================================= NEW MEMBER =======================================-->

                    <!----------------------------------------- NORMAL MESSAGE ----------------------------------------->
                    <div *ngSwitchDefault>
                        <div id="BoxShape" [ngClass]="Entry.Mod > 1 ? 'ModMessage': 'NormalMessage'">
                            <!--        AUTHOR HEAD     -->
                            <span *ngIf="AuthHead">
                                <img *ngIf="AuthPP" src={{Entry.authorPhoto}} style="border-radius: 50%;" [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="AuthName" style="font-weight: bold;" [class]="Entry.Mod == 1 ? 'MemberAuthor' : ''">{{ Entry.author }}</span>
                                <span *ngIf="AuthBadge">
                                    <img *ngFor="let e of Entry.badgeContent" src={{e.Thumbnail}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                </span>
                                <span style="font-weight: bold;"> : </span>
                            </span>           
    
                            <!--        MSG Content     -->
                            <span *ngFor="let e of Entry.content">
                                <img *ngIf="e.indexOf('https://') != -1" src={{e}} [style.height]="FFsize + 'px'" [style.width]="FFsize + 'px'"/>
                                <span *ngIf="e.indexOf('https://') == -1">{{ e }}</span>
                            </span>
                            <br>
    
                            <span *ngIf="Entry.TL">
                                (Auto TL: {{ Entry.TL }} )
                            </span>
                        </div>
                    </div>
                   <!--======================================= NORMAL MESSAGE =======================================-->
                   
                </div>
            </div>
        </div>
    </div>
</div>

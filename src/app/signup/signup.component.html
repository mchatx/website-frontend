  <!--============================================ SIGN UP PAGE =====================================================-->
  <section class="hero is-primary is-fullheight-with-navbar">
    <div class="hero-body is-align-items-stretch">
      <div class="container has-text-centered has-text-black">
        <div class="animate__animated animate__fadeInDownBig">
          <div class="mt-4">
            <div class="box p-6">
              <p class="title has-text-black">Sign Up</p>
              <div class="divider is-left is-black"></div>

              <!-- --------------- Room Name Input ---------------->
              <div class="field has-text-left">
                <label class="label">Account Nick</label>
                <div class="control has-icons-left">
                  <input class="input is-rounded" type="text" placeholder="Account Nick" [(ngModel)]="Nick">
                  <span class="icon is-left is-small">
                    <fa-icon [icon]="faUser"></fa-icon>
                  </span>
                </div>
              </div>
              <!-- --------------- Room Name Input ---------------->

              <!-- --------------- Password Input ---------------->
              <div class="field has-text-left">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                  <input class="input is-rounded" type="password" placeholder="Password" [(ngModel)]="Pass">
                  <span class="icon is-left is-small">
                    <fa-icon [icon]="faLock"></fa-icon>
                  </span>
                </div>
              </div>
              <!-- --------------- Password Input ---------------->

              <!-- --------------- Password Confirmation ---------------->
              <div class="field has-text-left">
                <label class="label">Password Confirmation</label>
                <div class="control has-icons-left">
                  <input class="input is-rounded" type="password" placeholder="Confirm Password"
                    [(ngModel)]="ConfirmPass">
                  <span class="icon is-left is-small">
                    <fa-icon [icon]="faLock"></fa-icon>
                  </span>
                </div>
              </div>
              <!-- --------------- Password Confirmation ---------------->

              <!-- --------------- Email Input ---------------->
              <div class="field has-text-left">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input class="input is-rounded" type="text" placeholder="Valid email please"
                    [(ngModel)]="EmailAddress">
                  <span class="icon is-left is-small">
                    <fa-icon [icon]="faEnvelope"></fa-icon>
                  </span>
                </div>
              </div>
              <!-- --------------- Email Input ---------------->

              <!-- --------------- Enter Button ---------------->
              <div class="field is-grouped p-4">
                <div class="control">
                  <button class="button is-dark" (click)="SignUpTry()" #loadstate>Sign Up</button>
                </div>
                <div class="control">
                  <p *ngIf="status !== ''" class="has-text-danger">{{ status }}</p>
                </div>
              </div>
              <!-- --------------- Enter Button ---------------->

              <!-- --------------- Sign Up Button ---------------->
              <div class="field has-text-left">
                <div class="control">
                  <p class="has-text-weight-bold">Already have an account ? <a id=sign_in routerLink="/login">Sign
                      In</a></p>
                </div>
              </div>
              <!-- --------------- Sign Up Button ---------------->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--============================================ SIGN UP PAGE  =====================================================-->

<section class="hero is-primary is-fullheight-with-navbar">
    <div class="hero-body is-align-items-stretch">
      <div class="container has-text-centered has-text-black">
        <div class="animate__animated animate__fadeInDownBig">
          <div class="mt-4">
            <div class="box p-6">
              <p class="title has-text-black">Reset Password</p>
              <div class="divider is-left is-black"></div>

                <!-- --------------- Email Input ---------------->
                <div class="field has-text-left">
                    <label class="label">New password will be sent to your email and then you can change it later.</label>
                    <div class="control has-icons-left">
                      <input class="input is-rounded" type="text" placeholder="Your registered email address here" [(ngModel)]="EmailAddress">
                      <span class="icon is-left is-small">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                      </span>
                    </div>
                  </div>
                <!-- --------------- Email Input ---------------->

                <!-- --------------- Enter Button ---------------->
                <div class="field is-grouped p-4">
                  <div class="control">
                    <button class="button is-dark" (click)="ResetPass()" #loadstate>Reset Password</button>
                  </div>
                  <div class="control">
                    <p *ngIf="status !== ''" class="has-text-danger">{{ status }}</p>
                  </div>
                </div>
                <!-- --------------- Enter Button ---------------->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!--============================================  RESTART PASS PAGE  =====================================================-->
